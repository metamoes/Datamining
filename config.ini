[PATHS]
# Base directory containing all district data folders
data_dir = E:/Dataset/pems_data/raw_data
# Directory to save model checkpoints
checkpoint_dir = ./checkpoints
# Directory to save trained models
model_dir = ./models

[MODEL]
# Number of input features per time step
input_size = 36
# Number of hidden units in LSTM layers
hidden_size = 128
# Number of LSTM layers
num_layers = 2
# Dropout rate for LSTM layers
dropout = 0.2

[TRAINING]
# Number of epochs to train
num_epochs = 100
# Initial learning rate
learning_rate = 0.001
# Batch size for training
batch_size = 32
# Number of epochs with no improvement after which learning rate will be reduced
scheduler_patience = 5
# Sequence length for input data (number of time steps)
sequence_length = 12
# Validation split ratio
validation_split = 0.2

[DATA_PROCESSING]
# Number of lanes to consider
max_lanes = 8
# Features to extract per lane
features_per_lane = 3
# Minimum required data points per sequence
min_sequence_length = 12

[LOGGING]
# Log level (DEBUG, INFO, WARNING, ERROR, CRITICAL)
level = INFO
# Log file path
file_path = training.log
